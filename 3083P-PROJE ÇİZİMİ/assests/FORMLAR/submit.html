<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-Submit Form</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <div>
            <label for="name">Arama yapabilirsiniz</label>
            <input type="text" id="name" name="q">
        </div>
        <br>
        <button type="reset">Formu Sıfırla</button>
        <button type="submit">Google da a</button>
    </form>
    
</body>
</html>
